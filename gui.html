<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Email Validator - GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group button {
            flex: 1;
        }

        /* Result Styling */
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #0c5460;
            color: #0c5460;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 20px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table thead {
            background: #f8f9fa;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-table th {
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-registered {
            background: #d4edda;
            color: #155724;
        }

        .status-not-registered {
            background: #f8d7da;
            color: #721c24;
        }

        .status-error {
            background: #e2e3e5;
            color: #383d41;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 13px;
            opacity: 0.9;
        }

        .logs-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            background: white;
            font-size: 12px;
        }

        .log-time {
            color: #999;
            font-weight: 600;
        }

        .log-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 5px;
        }

        .log-level.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-level.warn {
            background: #fff3cd;
            color: #856404;
        }

        .log-level.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .results-table {
                font-size: 12px;
            }

            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }

        .copy-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #e0e0e0;
        }

        .copy-btn.copied {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Amazon Email Validator</h1>
            <p>Check if emails are registered on Amazon</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('single')">Single Email</button>
                <button class="tab-btn" onclick="switchTab('batch')">Batch Validation</button>
                <button class="tab-btn" onclick="switchTab('stats')">Statistics & Logs</button>
            </div>

            <!-- Tab 1: Single Email -->
            <div id="single" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Validate Single Email</h2>
                
                <div class="form-group">
                    <label for="singleEmail">Enter Email Address</label>
                    <input type="text" id="singleEmail" placeholder="user@example.com">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="validateSingleEmail()">
                        ‚úì Validate
                    </button>
                    <button class="btn-secondary" onclick="clearSingleEmail()">
                        Clear
                    </button>
                </div>

                <div class="loading" id="singleLoading">
                    <div class="spinner"></div>
                    <p>Checking email...</p>
                </div>

                <div class="result" id="singleResult"></div>
            </div>

            <!-- Tab 2: Batch Validation -->
            <div id="batch" class="tab-content">
                <h2 style="margin-bottom: 20px;">Validate Multiple Emails</h2>
                
                <div class="form-group">
                    <label for="batchEmails">Enter Emails (one per line)</label>
                    <textarea id="batchEmails" placeholder="email1@example.com&#10;email2@example.com&#10;email3@example.com"></textarea>
                </div>

                <div class="form-group">
                    <label for="delayMs">Delay Between Requests (ms)</label>
                    <input type="text" id="delayMs" value="1000" placeholder="1000">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="validateBatchEmails()">
                        ‚úì Validate Batch
                    </button>
                    <button class="btn-secondary" onclick="clearBatchEmails()">
                        Clear
                    </button>
                </div>

                <div class="loading" id="batchLoading">
                    <div class="spinner"></div>
                    <p>Processing emails... <span id="batchProgress">0%</span></p>
                </div>

                <div class="result" id="batchResult"></div>
            </div>

            <!-- Tab 3: Statistics -->
            <div id="stats" class="tab-content">
                <h2 style="margin-bottom: 20px;">Statistics & Logs</h2>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="refreshStats()">
                        üîÑ Refresh Stats
                    </button>
                    <button class="btn-secondary" onclick="clearCache()">
                        üóëÔ∏è Clear Cache
                    </button>
                </div>

                <div id="statsContainer" style="margin-top: 30px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Tab Switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Refresh stats when opening stats tab
            if (tabName === 'stats') {
                refreshStats();
            }
        }

        // Single Email Validation
        async function validateSingleEmail() {
            const email = document.getElementById('singleEmail').value.trim();

            if (!email) {
                showResult('singleResult', 'Please enter an email address', 'error');
                return;
            }

            showLoading('singleLoading', true);
            document.getElementById('singleResult').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                showLoading('singleLoading', false);

                let resultHtml = `
                    <div class="result-title">
                        <span class="icon">${data.isRegistered ? '‚úÖ' : '‚ùå'}</span>
                        <span>${email}</span>
                    </div>
                    <p><strong>Status:</strong> ${data.isRegistered ? 'Registered' : 'Not Registered'}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>HTTP Code:</strong> ${data.statusCode}</p>
                `;

                const resultClass = data.isRegistered ? 'success' : (data.statusCode === 404 ? 'error' : 'info');
                showResult('singleResult', resultHtml, resultClass);

            } catch (error) {
                showLoading('singleLoading', false);
                showResult('singleResult', `Error: ${error.message}`, 'error');
            }
        }

        // Batch Email Validation
        async function validateBatchEmails() {
            const emailsText = document.getElementById('batchEmails').value.trim();
            const delayMs = parseInt(document.getElementById('delayMs').value) || 1000;

            if (!emailsText) {
                showResult('batchResult', 'Please enter at least one email address', 'error');
                return;
            }

            const emails = emailsText.split('\n')
                .map(e => e.trim())
                .filter(e => e.length > 0);

            if (emails.length === 0) {
                showResult('batchResult', 'Please enter valid email addresses', 'error');
                return;
            }

            showLoading('batchLoading', true);
            document.getElementById('batchResult').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/validate-batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emails, delayMs, stopOnError: false })
                });

                const data = await response.json();
                showLoading('batchLoading', false);

                // Build results table
                const results = data.results;
                const summary = data.summary;

                let resultHtml = `
                    <div class="result-title">
                        <span class="icon">üìä</span>
                        <span>Batch Validation Results</span>
                    </div>
                    <p><strong>Total:</strong> ${summary.total} | 
                       <strong>Registered:</strong> ${summary.registered} | 
                       <strong>Not Registered:</strong> ${summary.notRegistered} | 
                       <strong>Errors:</strong> ${summary.errors}</p>
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                results.forEach((result, index) => {
                    const statusBadge = result.error 
                        ? 'Error'
                        : (result.isRegistered ? 'Registered' : 'Not Registered');
                    const statusClass = result.error 
                        ? 'status-error'
                        : (result.isRegistered ? 'status-registered' : 'status-not-registered');

                    resultHtml += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${result.email}</td>
                            <td><span class="status-badge ${statusClass}">${statusBadge}</span></td>
                            <td>${result.message}</td>
                        </tr>
                    `;
                });

                resultHtml += `
                        </tbody>
                    </table>
                `;

                showResult('batchResult', resultHtml, 'success');

            } catch (error) {
                showLoading('batchLoading', false);
                showResult('batchResult', `Error: ${error.message}`, 'error');
            }
        }

        // Refresh Statistics
        async function refreshStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                const stats = data.stats;

                let statsHtml = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${stats.cacheSize}</h3>
                            <p>Cached Emails</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.requestLogSize}</h3>
                            <p>Total Requests</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.requestsThisMinute}</h3>
                            <p>Requests/Minute</p>
                        </div>
                    </div>
                `;

                // Get logs
                const logsResponse = await fetch(`${API_URL}/logs`);
                const logsData = await logsResponse.json();
                const logs = logsData.logs.slice(-20); // Last 20 logs

                statsHtml += `<h3 style="margin-top: 30px; margin-bottom: 15px;">Recent Logs (Last 20)</h3>`;
                statsHtml += `<div class="logs-container">`;

                if (logs.length === 0) {
                    statsHtml += `<p style="text-align: center; color: #999;">No logs yet</p>`;
                } else {
                    logs.forEach(log => {
                        const levelClass = log.level.toLowerCase();
                        statsHtml += `
                            <div class="log-entry">
                                <span class="log-time">${new Date(log.timestamp).toLocaleTimeString()}</span>
                                <span class="log-level ${levelClass}">${log.level}</span>
                                <div>${log.message}</div>
                            </div>
                        `;
                    });
                }

                statsHtml += `</div>`;

                document.getElementById('statsContainer').innerHTML = statsHtml;

            } catch (error) {
                document.getElementById('statsContainer').innerHTML = `
                    <div class="result error show" style="display: block;">
                        <div class="result-title">
                            <span class="icon">‚ùå</span>
                            <span>Error Loading Stats</span>
                        </div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Clear Cache
        async function clearCache() {
            if (!confirm('Are you sure you want to clear the cache?')) return;

            try {
                const response = await fetch(`${API_URL}/cache/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                alert('Cache cleared successfully!');
                refreshStats();

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Helper Functions
        function showLoading(elementId, show) {
            const element = document.getElementById(elementId);
            if (show) {
                element.classList.add('show');
            } else {
                element.classList.remove('show');
            }
        }

        function showResult(elementId, content, resultClass) {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = `result ${resultClass} show`;
        }

        function clearSingleEmail() {
            document.getElementById('singleEmail').value = '';
            document.getElementById('singleResult').classList.remove('show');
            document.getElementById('singleEmail').focus();
        }

        function clearBatchEmails() {
            document.getElementById('batchEmails').value = '';
            document.getElementById('batchResult').classList.remove('show');
            document.getElementById('batchEmails').focus();
        }

        // Test connection on load
        window.addEventListener('load', () => {
            fetch(`${API_URL}/validate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'test@test.com' })
            }).catch(error => {
                console.warn('Server not running at ' + API_URL);
            });
        });
    </script>
</body>
</html>
